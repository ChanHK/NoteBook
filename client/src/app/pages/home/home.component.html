<html>
  <body>
    <div class="container">
      <app-sidebar (sender)="receiver($event)"></app-sidebar>
      <div class="wrapper">
        <app-header></app-header>
        <div class="mainContainer">
          <div *ngIf="this.selected == 'home'">
            <div class="mainHeader anim" style="--delay: 0s">Home</div>
            <app-home-home></app-home-home>
          </div>
          <div *ngIf="this.selected == 'notes'">
            <app-home-notes></app-home-notes>
          </div>
          <div *ngIf="this.selected == 'calendar'">
            <app-home-calendar></app-home-calendar>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
